<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Facebook</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="center">
                <div class="logo">
                    <h2>Facebook</h2>
                </div>
                <form method="post" class="form-login">
                    <div class="form-element">
                        <p>E-mail ou telefone:</p>
                        <input type="email">
                    </div>
                    <div class="form-element">
                        <p>Senha:</p>
                        <input type="password">
                    </div>
                    <div class="form-element">
                        <input type="submit" name="acao" value="Entrar">
                    </div>
                </form>
                <div class="clear"></div>
            </div>
        </header>

        <section class="main">
            <div class="center">
                <div class="img-pessoas">
                    <img src="./img/connecting.png">
                </div>
                <div class="abrir-conta">
                    <h2>Abra sua conta</h2>
                    <h3>É gratuito e sempre será.</h3>
                    <form class="criar-conta">
                        <div class="w50">
                            <input placeholder="Nome" type="text">
                        </div>
                        <div class="w50">
                            <input placeholder="Sobrenome" type="text">
                        </div>
                        <div class="w100">
                            <input placeholder="E-mail" type="email">
                        </div>
                        <div class="w100">
                            <input placeholder="Senha" type="password">
                        </div>
                        <div class="w100">
                            <h2>Data de Nascimento</h2>
                            <select name="nascimento-dia" class="nascimento">
                                <option value="0">1</option>
                            </select>
                            <select name="nascimento-mes" class="nascimento">
                                <option value="0">Junho</option>
                            </select>
                            <select name="nascimento-ano" class="nascimento">
                                <option value="0">1990</option>
                            </select>
                            <div class="clear"></div>
                        </div>
                        <div class="w100">
                            <div class="input-radio">
                                <input type="radio" name="sexo" value="feminino">
                                <h2>Feminino</h2>
                            </div>
                            <div class="input-radio">
                                <input type="radio" name="sexo" value="masculino">
                                <h2>Masculino</h2>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="w100">
                            <input type="submit" name="acao" value="Cadastrar-se">
                        </div>
                        <div class="clear"></div>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </section>
        <section class="linguas">
            <div class="center">
                <a class="selected-lingua" href="#">Português (BR)</a>
                <a href="#">English (US)</a>
                <a href="#">Espanhol</a>
                <a href="#">Français (France)</a>
                <a href="#">Italiano (BR)</a>
                <a href="#">العربية</a>
                <a href="#">Deutsch</a>
                <a href="#">中文(简体)</a>
            </div>
            <div class="center" style="border: none; padding-top: 10px;">
                <a class="selected" href="#">Facebook © 2018</a>
            </div>
        </section>
    </body>
</html>
